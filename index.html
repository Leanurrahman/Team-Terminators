<body>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Products</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <section class="featured">
    
    <div class="featured-header">
    <h2>Featured Products</h2>
    <p>Discover amazing products at unbeatable prices. Quality guaranteed.</p>
  </div>

    <div class="card">
      <span class="fav-icon">♡</span>
      <span class="badge sale">Sale</span>

      <div class="card-body">
        <h3>Product 1</h3>
        <div class="stars">★★★★☆ (108)</div>
        <div class="price">$57 <del>$230</del></div>
      </div>

      <button class="btn">View Details</button>
    </div>

    <div class="card">
      <span class="fav-icon">♡</span>
      <span class="badge">New</span>

      <div class="card-body">
        <h3>Product 2</h3>
        <div class="stars">★★★☆☆ (89)</div>
        <div class="price">$75 <del>$150</del></div>
      </div>

      <button class="btn">View Details</button>
    </div>

    <div class="card">
      <span class="fav-icon">♡</span>
      <span class="badge">Hot</span>

      <div class="card-body">
        <h3>Product 3</h3>
        <div class="stars">★★★★★ (210)</div>
        <div class="price">$120 <del>$300</del></div>
      </div>

      <button class="btn">View Details</button>
    </div>

    <div class="card">
      <span class="fav-icon">♡</span>
      <span class="badge">Featured</span>

      <div class="card-body">
        <h3>Product 3</h3>
        <div class="stars">★★★★☆ (150)</div>
        <div class="price">$99 <del>$250</del></div>
      </div>

      <button class="btn">View Details</button>
    </div>
  </section>
</body>
</html>
